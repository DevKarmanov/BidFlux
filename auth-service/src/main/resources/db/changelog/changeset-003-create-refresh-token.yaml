databaseChangeLog:
  - changeSet:
      id: 3
      author: ivan
      changes:
        - createTable:
            tableName: refresh_tokens
            columns:
              - column:
                  name: jti
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: device_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: issued_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: expires_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: revoked
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: refresh_tokens
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_refresh_tokens_user
            onDelete: CASCADE

        - createIndex:
            indexName: idx_refresh_tokens_jti_revoked
            tableName: refresh_tokens
            columns:
              - column:
                  name: jti
              - column:
                  name: revoked

        - createIndex:
            indexName: ux_refresh_tokens_user_device
            tableName: refresh_tokens
            columns:
              - column:
                  name: user_id
              - column:
                  name: device_id
            unique: true

        - createIndex:
            indexName: idx_refresh_tokens_expires_at
            tableName: refresh_tokens
            columns:
              - column:
                  name: expires_at
