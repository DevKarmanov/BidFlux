name: Gradle Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Run tests in auction-service
        run: ./gradlew :auction-service:test

      - name: Upload XML test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: auction-service/build/test-results/test/
      
      - name: Upload HTML test report
        uses: actions/upload-artifact@v4
        with:
          name: html-test-report
          path: auction-service/build/reports/tests/test/
