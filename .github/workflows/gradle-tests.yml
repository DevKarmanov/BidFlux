name: Gradle Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test
        working-directory: ./auction-service

      - name: List test-results folder
        run: ls -R auction-service/build/test-results

      - name: List HTML reports folder
        run: ls -R auction-service/build/reports/tests

      - name: Upload XML test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: auction-service/build/test-results/**/*.xml

      - name: Upload HTML test report
        uses: actions/upload-artifact@v4
        with:
          name: html-test-report
          path: auction-service/build/reports/tests/**/*.html
