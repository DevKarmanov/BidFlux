server:
  port: 8081

grpc:
  server:
    port: 5438
    security:
      enabled: true
      certificate-chain: classpath:certs/grpc/server-bid-cert-example.pem
      private-key: classpath:certs/grpc/server-bid-key-example.pem
  client:
    auction-service:
      address: localhost:5436
      negotiation-type: TLS
      security:
        trust-cert-collection: classpath:certs/grpc/server-auction-cert-example.pem
    user-service:
      address: localhost:5435
      negotiation-type: TLS
      security:
        trust-cert-collection: classpath:certs/grpc/server-auth-cert-example.pem

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8083/.well-known/jwks.json
  datasource:
    url: jdbc:postgresql://localhost:5432/db_name
    username: your_username
    password: your_password
    driver-class-name: org.postgresql.Driver
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  main:
    banner-mode: off

springdoc:
  swagger-ui:
    url: /openapi.yaml
