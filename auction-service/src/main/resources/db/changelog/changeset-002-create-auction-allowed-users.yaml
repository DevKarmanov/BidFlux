databaseChangeLog:
  - changeSet:
      id: 2
      author: ivan
      changes:
        - createTable:
            tableName: auction_allowed_users
            columns:
              - column:
                  name: auction_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: auction_allowed_users
            baseColumnNames: auction_id
            referencedTableName: auction
            referencedColumnNames: id
            constraintName: fk_auction_allowed_users_auction
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: auction_allowed_users
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_auction_allowed_users_user
            onDelete: CASCADE

        - addUniqueConstraint:
            tableName: auction_allowed_users
            columnNames: auction_id, user_id
            constraintName: uq_auction_allowed_users