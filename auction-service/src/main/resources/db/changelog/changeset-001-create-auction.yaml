databaseChangeLog:
  - changeSet:
      id: 001-create-auction
      author: ivan
      changes:
        - createTable:
            tableName: auction
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: start_price
                  type: numeric(19,4)
                  constraints:
                    nullable: false
              - column:
                  name: bid_increment
                  type: numeric(19,4)
                  constraints:
                    nullable: false
              - column:
                  name: reserve_price
                  type: numeric(19,4)
                  constraints:
                    nullable: false
              - column:
                  name: is_private
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: access_code_hash
                  type: varchar(255)
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: varchar(3)
                  constraints:
                    nullable: false

        - createIndex:
            indexName: idx_status_end_date
            tableName: auction
            columns:
              - column:
                  name: status
              - column:
                  name: end_date

        - createIndex:
            indexName: idx_start_price
            tableName: auction
            columns:
              - column:
                  name: start_price

        - createIndex:
            indexName: idx_start_date
            tableName: auction
            columns:
              - column:
                  name: start_date

        - sql:
            sql: >
              ALTER TABLE auction
              ADD CONSTRAINT chk_start_end_reserve
              CHECK (start_date < end_date AND reserve_price >= start_price);

        # таблица для allowed users
        - createTable:
            tableName: auction_allowed_users
            columns:
              - column:
                  name: auction_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: auction_allowed_users
            baseColumnNames: auction_id
            referencedTableName: auction
            referencedColumnNames: id
            constraintName: fk_auction_allowed_users_auction
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: auction_allowed_users
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_auction_allowed_users_user
            onDelete: CASCADE

        - createIndex:
            indexName: idx_auction_allowed_users_auction
            tableName: auction_allowed_users
            columns:
              - column:
                  name: auction_id

        - createIndex:
            indexName: idx_auction_allowed_users_user
            tableName: auction_allowed_users
            columns:
              - column:
                  name: user_id
