server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:local_db_port/db_name
    password: db_password
    username: db_user
    driver-class-name: org.postgresql.Driver
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false